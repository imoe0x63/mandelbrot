

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Speedy Mandelbrot Renderer </title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Speedy Mandelbrot Renderer</h1>
    
    <main>
        <div class="container">
            <div>
                <span class="board">
                    <div class="key">W</div>
                </span>
                <span class="act"> move up</span>
            </div>
            <div>
                <span class="board">
                    <div class="key">A</div>
                </span>
                <span class="act"> move left </span>
            </div>
            <div>
                <span class="board">
                    <div class="key">S</div>
                </span>
                <span class="act">move down</span></div>
            <div>
                <span class="board">
                    <div class="key">D</div>
                </span>
                <span class="act">move right</span>
            </div>
            <div>
                <span class="board">
                    <div class="key">Q</div>
                </span>
                <span class="act">decrease iterations</span>
            </div>
            <div>
                <span class="board">
                    <div class="key">E</div>
                </span>
                <span class="act">increase iterations</span>
            </div>

            <div>
                <span class="board">
                    <div class="key"></div>
                </span>
                <span class="act">increase iterations</span>
            </div>
        
        </div>
    </main>
    
    <video autoplay muted>
        <source src="assets/background.mp4" type="video/mp4">
    </video>

    <a href="target/mandelbrot.exe"> Download </a>
</body>
</html>
